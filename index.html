<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <div class="emi-form">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" min="1" required>
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" min="0" step="0.01" required>
            <label for="loanTenure">Loan Tenure (months):</label>
            <input type="number" id="loanTenure" placeholder="Enter loan tenure" min="1" required>
            <button onclick="calculateEMI()">Calculate EMI</button>
        </div>
        <div id="result" class="emi-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
